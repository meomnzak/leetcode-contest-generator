<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetCode Contest Generator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">

    <h1>LeetCode Contest Generator</h1>

    <!-- Input Fields -->
    <div class="input-container">

      <div class="input-row">
        <label for="duration">Duration (minutes):</label>
        <input id="duration" type="number" min="1" value="60" />
      </div>

      <div class="input-row">
        <label for="easyCount">Easy:</label>
        <input id="easyCount" type="number" min="0" value="2" />
      </div>

      <div class="input-row">
        <label for="mediumCount">Medium:</label>
        <input id="mediumCount" type="number" min="0" value="2" />
      </div>

      <div class="input-row">
        <label for="hardCount">Hard:</label>
        <input id="hardCount" type="number" min="0" value="0" />
      </div>

    </div>

    <!-- Buttons -->
    <div class="button-row">
      <button class="start-button">Start Contest</button>
      <button class="regenerate-button" style="display: none;">Regenerate</button>
      <button class="end-button" style="display: none;">End Contest</button>
    </div>

    <!-- Timer -->
    <div class="timer hidden">
      <span id="timer">00:00</span>
    </div>

    <!-- Questions -->
    <div class="question-list"></div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
